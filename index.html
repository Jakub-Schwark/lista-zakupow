<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb38cfd41a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Make a list: </h1>
    </header>
    <section class="txt-field">
        <input id="text-field-input" type="text" placeholder="Type here what you need!">
        <i class="fa-solid fa-plus" id="add"></i>
    </section>
    <section class="list">
        <div id="list"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
